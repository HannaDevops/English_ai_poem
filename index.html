<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/scr/style.css">
    <title>Ai poem creating</title>
    
</head>
<body>
    <div class="wholepage">
        <header>
            <h1>Text generator with AI</h1>
            <h2>Create 4 line english poem about..</h2>
        </header> 
        <form id="create-poem">
            <input id="user-prompt" class ="askai" type="text" placeholder = "type topic">
            <input class ="btnask" type="submit">
        </form>
        <div class="poem" id="poem">
           
        </div>
        <footer>Created by Hanna, 
            <a href="https://github.com/HannaDevops/English_ai_poem.git" target="_blank">open-sourced on Github, </a>
            <a href="https://textcreateai.netlify.app/">hosted on Netlify</a>
        </footer>
    </div>
    <script src="/scr/script.js"></script>
</body>
</html>
